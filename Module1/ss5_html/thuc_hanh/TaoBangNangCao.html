<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Khóa Biểu</title>
    <style>
        table{
            border-collapse: collapse;
            border: white;
            text-align: center;
            width: 70%;
        }
        .tittle{
            background-color: red;
            font-family: Arial;
            color: white;
        }
        td, th {
            padding: 20px;
            border: 1px solid black;
        }
        td{
            font-family: Arial;
            font-weight:400;
            color:black;
            font-size:13px;
            padding:20px 20px 20px 20px;
            text-align: center;
        }
        caption{
            font-family: 'Open Sans', sans-serif;
            font-weight: bolder;
            collapse: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
<table border="1">
    <caption>Thời Khóa Biểu</caption>
    <th class="tittle" rowspan="2">Thứ</th>
    <th class="tittle" colspan="2"> Hoạt Động</th>
    <tr>
        <td class="tittle">Sáng</td>
        <td class="tittle">Chiều</td>
    </tr>
    <tr>
        <td>Thứ Hai</td>
        <td>Thể Dục</td>
        <td>Hoạt Động Trò Chơi Mới</td>
    </tr>
    <tr>
        <td>Thứ Ba</td>
        <td>Nhận biết Tập Nói</td>
        <td>Rèn luyện nề nếp, kĩ năng sống</td>
    </tr>
    <tr>
        <td>Thứ Tư</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ Năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
