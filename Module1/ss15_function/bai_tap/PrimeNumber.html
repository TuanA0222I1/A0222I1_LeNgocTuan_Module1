<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function primeNumber(numb) {
            if (numb > 10000) return false;
            if (numb == 1) return false;
            if (numb == 2) return true;
            for (i = 2; i <= Math.sqrt(numb); i++) {
                if (numb % i == 0) return false;
            }
            return true;
        }
        
        // let numbOfCheck = prompt("Input number want to check ");
        // let notice = primeNumber(numbOfCheck) ? `${numbOfCheck} is prime number` : `${numbOfCheck} not a prime number`;
        // document.write(notice);

        let result = "Prime Number: ";
        for (let i = 2; i < 10000; i++) {
            if (primeNumber(i)) {
                result += i + ", ";
            }
        }
        document.write(result);
    </script>
</body>

</html>
