    <script>
        function isPalindrome(text) { //dung function thuan tuy
            let length = text.length;
                for (let i = 0; i < Math.floor(length / 2) + 1; i++) {
                    if (text[i] != text[length - i - 1]) {
                        return false;
                    }
                }
                return true;
            }

        let text = prompt("Input word you want check: ");

            document.write("Palindrome");
        } else {
