<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Temperature Converter</h1>
    <p> Fahrenheit: <input id="fahrenheit" type="number" oninput="change()"></p>
    <p> Celsius: <span id="celsius"></span></p>
    <script>
        function coverFahrenheit(numb) {
            let str = 0;
            str = (numb - 32) / 1.8;
            return str;
        }

        function change() {
            let ans = document.getElementById("fahrenheit").value;
            document.getElementById("celsius").innerHTML = coverFahrenheit(ans);
        }
    </script>
</body>

</html>
