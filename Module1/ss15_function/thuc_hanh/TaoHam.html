<body>
    <script>
        function createAnswer(answer) {
            let str = "";
            if (answer) {
                str = "Yeah! Play game!"
            } else {
                str = "No! Do exercise!";
            }
            return str;
        }
        console.log(createAnswer(true));
        let confirmAnswer = confirm("Shall we play a game?");
        alert(createAnswer(confirmAnswer));
    </script>
</body>
