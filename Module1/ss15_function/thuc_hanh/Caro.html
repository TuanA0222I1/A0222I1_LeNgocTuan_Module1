<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let array = new Array(6);
        for (let i = 0; i < array.length; i++) {
            array[i] = new Array(6);
            for (let j = 0; j < array[i].length; j++) {
                array[i][j] = "";
            }
        }
        let checkPlayer1 = true;
        function display() {
            let tableString = '<table border="1">';
            for (let i = 0; i < 3; i++) {
                tableString += ' <tr>';
                for (let j = 0; j < 3; j++) {
                    tableString += '<td onclick="play(' + i + ',' + j + ')" style="width: 30px;height: 30px">' + array[i][j] + '</td>';
                }
                tableString += '</tr>'
            }
            tableString += '</table>'
            document.getElementById("result").innerHTML = tableString;
        }
        function play(i, j) {
            if (checkPlayer1 && isNotData(i, j)) {
                array[i][j] = "X";
                checkPlayer1 = false;
                display();
                if (checkWin()) {
                    alert("Player X win");
                };
            } else if (!checkPlayer1 && isNotData(i, j)) {
                array[i][j] = "O";
                checkPlayer1 = true;
                display();
                if (checkWin()) {
                    alert("Player O win");
                };
            }
  
        }
        function isNotData(i, j) {
            if (array[i][j] == "") {
                return true;
            } else {
                alert("Tick is ready")
                return false;
            }
        }
        function checkWin() {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array[i].length; j++) {
                    if (array[i][j] == "X") {
                        if (array[i][j + 1] == "X" && array[i][j + 2] == "X") {
                            return true;
                        }
                        if (array[i + 1][j] == "X" && array[i + 2][j] == "X") {
                            return true;
                        }
                        if (array[i + 1][j + 1] == "X" && array[i + 2][j + 2] == "X") {
                            return true;
                        }
                        if (array[i + 1][j - 1] == "X" && array[i + 2][j - 2] == "X") {
                            return true;
                        }
                    }
                    if (array[i][j] == "O") {
                        if (array[i][j + 1] == "O" && array[i][j + 2] == "O") {
                            return true;
                        }
                        if (array[i + 1][j] == "O" && array[i + 2][j] == "O") {
                            return true;
                        }
                        if (array[i + 1][j + 1] == "O" && array[i + 2][j + 2] == "O") {
                            return true;
                        }
                        if (array[i + 1][j - 1] == "O" && array[i + 2][j - 2] == "O") {
                            return true;
                        }
                    }
                }
            }
        }
        window.onload = () => {
            display();
        }
    </script>
</body>
</html>
