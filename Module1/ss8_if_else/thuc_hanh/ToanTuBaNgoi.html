<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toan Tu 3 Ngoi</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("a: "));
        let b = parseInt(prompt("b: "));
        var result = (a + b < 4) ? 'Below' : 'Over';

        switch (result){
            case 'Below':
                alert("Below");
                break;
            case 'Over':
                alert("Over");
                break;
        }

    </script>
</body>

</html>
