<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>

<body>
    <p> Nhập số nguyên n: <input type="number" name="input1" id="input1"></p>
    <p> Tổng của số là: <span id=output></span></p>
    <script>
        /*   for (i = 0; i < 5; i++) {   //in số đến 5
           document.write("This 's a number: " + i + "<br>");
       } */
        var input1 = document.getElementById("input1"); // tính tổng tới số nguyên n

        input1.addEventListener("keyup", sumFunction);

        function sumFunction() {
            let n = parseInt(input1.value);
            let sum = 0
            for (i = 0; i <= n; i++) {
                sum += i;
            }
            document.getElementById("output").innerHTML = sum;
        }
    </script>
</body>

</html>
