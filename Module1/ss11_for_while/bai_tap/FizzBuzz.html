<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> FizzBuzz </title>
</head>

<head>
    <script>
        for (i = 1; i <= 100; i++) {
            let a = ((i % 3 == 0) && (i % 5 == 0)) ? "fizzBuzz" : (i % 3 == 0) ? "fizz" : (i % 5 == 0) ? "buzz" : "def";
            switch (a) {
                case "fizzBuzz":
                    document.write("Fizz Buzz <br>");
                    break;
                case "fizz":
                    document.write("Fizz <br>");
                    break;
                case "buzz":
                    document.write("Buzz <br>");
                    break;
                case "def":
                    document.write(i + "<br>");
                    break;
            }
        }
    </script>
</head>

</html>
