<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>30 số đầu tiên chia hết cho 7</title>
</head>

<body>
    <script>
        let a = 7;
        let sum = 0;
        for (i = 1; i <= 30; i++) {
            sum += a;
            a += 7;
            console.log(sum + " + số " + a + " + lần " + i);
        }
        document.write(sum);

    </script>
</body>

</html>
