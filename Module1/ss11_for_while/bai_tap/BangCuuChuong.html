<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>

<body>
    <script>
        let str = "<table border = 1>"
        for (i = 1; i <= 9; i++) {
            str += "<tr>"
            for (j = 2; j <= 9; j++) {
                str += "<td>" + i + " x " + j + " = " + (i * j) + "</td>";
            }
            str += "</tr>";
        }
        str += "</table>";
        document.write(str);
    </script>
</body>

</html>
