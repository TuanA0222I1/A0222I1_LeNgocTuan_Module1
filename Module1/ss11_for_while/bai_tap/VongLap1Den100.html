<!DOCTYPE html>
<html lang="en">

<head>
    <meta=charset="UTF-8">
        <title>Vong lap 1 đến 100</title>

</head>

<body>
    <script>
        for (i = 1; i <= 100; i++){
            if (i === 99){
                alert("Finish");
                break;
            }
            document.write( " The number is: " + i +"<br>");
        }      
    </script> 
</body>

</html>
