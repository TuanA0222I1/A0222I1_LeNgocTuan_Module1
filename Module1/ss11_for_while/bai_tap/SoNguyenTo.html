    const isPrime = (numb) => {             //theo thầy trả hàm theo true false
            if (numb <= 1) return false;
            if (numb == 2) return true;

            for (let n = 2; n <= Math.sqrt(numb); n++) {
                if (numb % n == 0) return false;
            }

            return true;
        }
        let numbOfPrime = parseInt(prompt("Count ?", ''));
        let i = 0;
        let str = "";
        while (numbOfPrime > 0) {
            i++;
            if (isPrime(i)) {
                numbOfPrime--;
                str += `${i}, `
            }
        }

        document.querySelector("#output").innerHTML = str;
