<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Day in the Month</title>
</head>

<body>
    <form>
        <input type="number" name="month" id="input1"> <input type="button" name="calculator" id="calCu" value="Date">
        <p> Month <span id="output1"></span> have a <span id="output2"></span> days</p>
        <input type="reset" vae="Reset">
    </form>
    <script>

        var calCu = document.getElementById("calCu");

        calCu.addEventListener("click", dayFunction);

        function dayFunction() {
            var input1 = parseInt(document.getElementById("input1").value);
            if (input1 > 12) {
                document.getElementById("output1").innerHTML = " > 12 ";
                document.getElementById("output2").innerHTML = "false";
            } else {
                switch (input1) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 9:
                    case 10:
                    case 12:
                        document.getElementById("output1").innerHTML = input1;
                        document.getElementById("output2").innerHTML = "31";
                        break;
                    case 2:
                        document.getElementById("output1").innerHTML = "2";
                        document.getElementById("output2").innerHTML = "28 or 29";
                        break;
                    case 4:
                    case 6:
                    case 8:
                    case 11:
                        document.getElementById("output1").innerHTML = input1;
                        document.getElementById("output2").innerHTML = "30";
                        break;

                }
            }
        }
    </script>
</body>

</html>
