<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <canvas
      id="canvasRectangle"
      width="400"
      height="200"
      style="border: 1px solid #0b0b0b"
    ></canvas>
    <p>Perimeter : <span id="output1"></span></p>
    <p>Area: <span id="output2"></span></p>
    <script>
      // Rectangle
      class Rectangle {
        constructor(canvas, position, width, height, color) {
          this.canvas = canvas;
          this.position = position;
          this.height = height;
          this.width = width;
          this.color = color;
        }
        permit() {
          return 2 * (this.height + this.width);
        };
        area() {
          return this.height * this.width;
        };
        draw() {
          canvas.fillStyle = this.color;
          canvas.fillRect(
            this.position.x,
            this.position.y,
            this.width,
            this.height
          ); // ve x truoc y sau
        };
      }
      let canvas = document.getElementById("canvasRectangle").getContext("2d");
      let rect1 = new Rectangle(canvas, { x: 200, y: 20 }, 150, 50, "red");
      rect1.draw();
      let rect2 = new Rectangle(canvas, { x: 40, y: 40 }, 140, 70, "blue");
      rect2.draw();
      document.getElementById("output1").innerHTML = rect1.permit();
      document.getElementById("output2").innerHTML = rect1.area();
    </script>
  </body>
</html>
