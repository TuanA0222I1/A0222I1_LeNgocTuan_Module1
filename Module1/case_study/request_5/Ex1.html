<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = new Array();
      const M = parseInt(prompt("Input M: "));
      const N = parseInt(prompt("Input N: "));
      let sums = 0;

      function initNumbers(numbers) {
        for (let i = 0; i < M; i++) {
          numbers[i] = new Array();
          for (let j = 0; j < N; j++) {
            numbers[i][j] = parseInt(prompt("input element "));
          }
        }
        return numbers;
      }

      function sumNumber(numbers) {
        for (let i = 0; i < M; i++) {
          for (let j = 0; j < N; j++) {
            if (numbers[i][j] % 2 == 0) {
              sums += numbers[i][j];
            }
          }
        }
        return sums;
      }
      
      console.table(initNumbers(numbers));
      document.write("Sum all even number: " + sumNumber(numbers));
    </script>
  </body>
</html>
