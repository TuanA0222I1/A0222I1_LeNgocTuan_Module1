<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input{
        width: 160px;
        height: 50px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Text Check is <input id="text" placeholder="Input character... " /></h2>
    <script>
      function check(evt,key) {
        switch (evt) {
          case 69:
            alert(`${key} is Vowel`);
            break;
          case 73:
            alert(`${key} is Vowel`);
            break;
          case 79:
            alert(`${key} is Vowel`);
            break;
          case 85:
            alert(`${key} is Vowel`);
            break;
          case 65:
            alert(`${key} is Vowel`);
            break;
          default:
            alert(`${key} is NOT Vowel`);
            break;
        }
      }
      window.addEventListener("keydown", (e) => {
        let text = document.getElementById("text").value.toLowerCase();
        text = e.keyCode;
        let key = e.key;
        check(text,key);
        document.getElementById("text").value = "";
      });
    </script>
  </body>
</html>
