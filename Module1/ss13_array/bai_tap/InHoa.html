<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Input text ");
        let arr = str.toString();
        let ans = [];
        console.log(arr);

        for (i = 0; i < arr.length; i++) {
            if ((arr[i] === arr[i].toLowerCase()) && (arr[i] !== arr[i].toUpperCase())) {
                ans.push(arr[i].toUpperCase());

            } else {
                ans.push(arr[i].toLowerCase());
            }
        }
        document.write(ans.join(""));
    </script>
</body>

</html>
