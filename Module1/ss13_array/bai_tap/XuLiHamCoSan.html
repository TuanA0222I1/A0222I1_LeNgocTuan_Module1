        let numb = prompt("The number check "); // thêm dấu cộng sau lưng mỗi số chẵn
        let str = numb.toString();
        let ans = [str[0]];
        for (i = 1; i < str.length; i++) {
            if (str[i - 1] % 2 === 0) {
                ans.push(" + ", str[i]);
            } else {
                ans.push(str[i]);
            }
        }
        console.log(ans.join("")); 
    </script>
