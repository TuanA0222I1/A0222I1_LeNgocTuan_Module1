<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Reverse Array</h2>
    <p><input id=input type="text"></p>
    <p><button onclick="reverseArray()">Reverse Array</button></p>
    <p><button onclick="resetArray()">Reset</button></p>
    <div id="output"></div>
    <script>
        let array = Array()
          function reverseArray() {
              let ans = document.getElementById("input").value;
              let reverse = ans.split("").reverse("").join("");
              document.getElementById("output").innerHTML = reverse;
          }
          function resetArray(){
              document.getElementById("input").value = "";
          }        
    </script>
</body>

</html>
