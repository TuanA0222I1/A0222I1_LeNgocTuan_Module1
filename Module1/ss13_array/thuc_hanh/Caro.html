<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="board-game"> </p>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
        var boardGameElement = document.getElementById("board-game");
        var BOARD = [];
        var MAX_SIZE = parseInt(prompt("Size"));

        function initBoardGame() {
            for (let r = 0; r < MAX_SIZE; r++) {
                BOARD[r] = Array(MAX_SIZE).fill(0);
            }
        }

        function drawBoardGame() {
            let data = "";
            for (let r = 0; r < MAX_SIZE; r++) {
                for (let c = 0; c < MAX_SIZE; c++) {
                    data += BOARD[r][c] + "&nbsp;&nbsp;";
                }
                data += "<br/>";
            }

            boardGameElement.innerHTML = data;
        }

        function changeValue() {
            const pX = parseInt(prompt("X: "));
            const pY = parseInt(prompt("Y: "));
            BOARD[pX][pY] = 'X';
            drawBoardGame();
        }

        window.onload = () => {
            initBoardGame();
            drawBoardGame();
        }
    </script>
</body>

</html>
