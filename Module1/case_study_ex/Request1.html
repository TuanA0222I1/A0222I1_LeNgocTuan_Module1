<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Customer</title>
    <style>
      fieldset {
        width: 30%;
        background-color: azure;
      }
      legend {
        font-size: larger;
        color: crimson;
      }
      td {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Register Customer</legend>
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Input name ... "
              />
            </td>
          </tr>
          <tr>
            <td>ID number:</td>
            <td>
              <input
                type="number"
                name="idNumb"
                id="idNumb"
                placeholder="CMND/Passport"
              />
            </td>
          </tr>
          <tr>
            <td>Day Birth:</td>
            <td><input type="date" name="dateBirth" id="dayBirth" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                type="email"
                placeholder="xxxxx@gmail.com"
                id="mail"
                name="mail"
              />
            </td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input type="text" name="address" id="address" /></td>
          </tr>
          <tr>
            <td>Rank Customer:</td>
            <td>
              <select id="customer">
                <option selected value="member">Member</option>
                <option value="diamond">Diamond</option>
                <option value="platinum">Platinum</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Discount:</td>
            <td><input type="number" id="discount" /></td>
          </tr>
          <tr>
            <td>Number People</td>
            <td><input type="number" id="numbPeople" /></td>
          </tr>
          <tr>
            <td>Day Rent:</td>
            <td><input type="number" id="dayRent" /></td>
          </tr>
          <tr>
            <td>Room:</td>
            <td>
              <select id="room">
                <option value="villa">Villa</option>
                <option value="room" selected>Room</option>
                <option value="house">House</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Service</td>
            <td>
              <select id="service">
                <option value="vip">VIP</option>
                <option value="business">Business</option>
                <option value="normal" selected>Normal</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="displayCustomer()">Register</button>
            </td>
            <td>
              <input type="reset" value="Reset" name="reset" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <div id="display"></div>
    <script>
      function displayCustomer() {
        let name = document.getElementById("name").value;
        let idNumb = document.getElementById("idNumb").value;
        let dayBirth = document.getElementById("dayBirth").value;
        let mail = document.getElementById("mail").value;
        let address = document.getElementById("address").value;
        let customer = document.getElementById("customer").value;
        let discount = document.getElementById("discount").value;
        let numbPeople = document.getElementById("numbPeople").value;
        let dayRent = document.getElementById("dayRent").value;
        let room = document.getElementById("room").value;
        let service = document.getElementById("service").value;
        alert(`Welcome Customer: ${name}, ID: ${idNumb},Birth Day: ${dayBirth}, Email: ${mail},
Address: ${address}, Customer: ${customer}, Discount: ${discount}, Number of People: ${numbPeople}, Day want rent: ${dayRent}, Room: ${room}, Service: ${service}
`);
      }
    </script>
  </body>
</html>
