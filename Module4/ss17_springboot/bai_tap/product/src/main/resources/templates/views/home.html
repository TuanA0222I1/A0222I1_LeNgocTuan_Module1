<html xmlns:th="http://www.thymeleaf.org" lang="eu">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<a th:href="@{/create}">
    <button class="btn btn-primary">Create New Produce</button>
</a>
<table class="table table-striped">
    <tr>
        <th>No.</th>
        <th>Id Produce</th>
        <th>Name</th>
        <th>Date To Use</th>
        <th>Nation</th>
        <th>Avatar</th>
        <th>Color</th>
        <th>Promote</th>
        <th>Action</th>
    </tr>
    <tr th:each="produce, state : ${list}">
        <td th:utext="${state.count}"></td>
        <td th:utext="${produce.id}"></td>
        <td th:utext="${produce.name}"></td>
        <td th:utext="${produce.dateToUse}"></td>
        <td th:utext="${produce.nation}"></td>
        <td><img th:src="@{'/img/' + ${produce.avatar}}" alt="no - Load" style="width: 50px"></td>
        <td th:utext="${produce.color}"></td>
        <td th:if="${produce.promote}">
            Have promote
        </td>
        <td th:unless="${produce.promote}">
            No promote
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${produce.id})}"><i class="fa-solid fa-eraser"></i></a>
            <a th:href="@{/update/{id}(id=${produce.id})}"><i class="fa-solid fa-highlighter"></i></a>
        </td>
    </tr>
</table>

</body>
</html>
