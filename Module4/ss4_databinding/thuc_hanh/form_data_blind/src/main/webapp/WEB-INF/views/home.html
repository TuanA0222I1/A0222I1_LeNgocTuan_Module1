<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create</h1>
<div th:if="${message}">
    <h1 th:text="${message}"></h1>
</div>
<form method="post" th:object="${user}" th:action="@{/create}" >
    <table>
        <tr>
            <td>Id</td>
            <td>
                <label>
                    <input type="number" th:field="*{id}" required>
                </label>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <label>
                    <input type="text" th:field="*{name}" required>
                </label>
            </td>
        </tr>
        <tr>
            <td>Id</td>
            <td>
                <label>
                    <input type="text" th:field="*{contractNumber}" required>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">submit</button>
            </td>
            <td>
                <button type="reset">reset</button>
            </td>
        </tr>
    </table>
</form>
<div th:if="${info}">
    <table>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>contractNumber</td>
        </tr>
        <tr>
            <td th:text="${info.id}"></td>
            <td th:text="${info.name}"></td>
            <td th:text="${info.contractNumber}"></td>
        </tr>
    </table>
</div>
</body>
</html>
