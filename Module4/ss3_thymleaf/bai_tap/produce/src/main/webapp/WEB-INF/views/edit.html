<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
<form method="post" th:object="${produce}" th:action="@{/edit}">
    <table>
        <tr>
            <th>ID</th>
            <td><label>
                <input type="number" th:field="*{id}" readonly>
            </label></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><label>
                <input type="text" th:field="*{name}">
            </label></td>
        </tr>

        <tr>
            <th>Price</th>
            <td><label>
                <input type="number" th:field="*{price}">
            </label></td>
        </tr>

        <tr>
            <th>Other</th>
            <td><label>
                <input type="text" th:field="*{other}">
            </label></td>
        </tr>

        <tr>
            <th>Manufacturer</th>
            <td><label>
                <input type="text" th:field="*{manufacturer}">
            </label></td>
        </tr>

        <tr>
            <td>
                <button type="submit">submit</button>
            </td>
            <td>
                <button type="reset">reset</button>
                <a href="/">
                    <button type="button">back list</button>
                </a>
            </td>
        </tr>

    </table>
</form>

</body>
</html>
