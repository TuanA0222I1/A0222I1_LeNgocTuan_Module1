<div class="container"
     style="background: url('../../../assets/image-form/grandmercure-danang-hotel-gallery-image-64.jpg') ">
  <div class="row">
    <div class="col-sm" *ngFor="let item of listFacility">
      <div class="card" style="width: 18rem;" >
        <img class="card-img-top" [src]="item.image"
             alt="Card image cap">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <p class="card-text">{{item.name | uppercase}}</p>
              <p class="card-text">Room size: <span>{{item.area | number: '1.1-5'}}  </span> </p>
            </div>
            <div class="col-4">
              <a href="#">
                <img src="../../../assets/image-form/icons8-information-64.png" height="20"
                     width="20"/>
                <span>Read More</span>
              </a>
             </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
