<!--modal-->
<div class="modal fade" id="countdownModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Info Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="margin: auto">
        <div class="form-group">
          <label>Avatar</label>
          <img [src]="customer.avatar" alt="">
        </div>
        <div class="form-group">
          <label>Id</label>
          <p>{{customer.id}}</p>
        </div>
        <div class="form-group">
          <label>Name</label>
          <p>{{customer.name}}</p>
        </div>
        <div class="form-group">
          <label>Type Customer: </label>
          <span *ngFor="let item of typeList">
            {{item.id == customer.typeCustomer ? item.name : ''}}
          </span>
        </div>
        <div class="form-group">
          <label>Birthday</label>
          <p>{{customer.dayOfBirth | date:'dd/MM/yyyy'}}</p>
        </div>
        <div class="form-group">
          <label>Address</label>
          <p>{{customer.address}}</p>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <p>{{customer.phone}}</p>
        </div>
        <div class="form-group">
          <label>Email</label>
          <p>{{customer.email}}</p>
        </div>
        <div class="form-group">
          <label>Description</label>
          <p>{{customer.description === undefined ? "Update Soon!!!" : customer.description}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
