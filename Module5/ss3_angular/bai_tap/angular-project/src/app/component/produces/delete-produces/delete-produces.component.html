<div *ngIf="produce != undefined">
  <p class="modal-body"  >
    Delete This?
    {{produce.id}} {{produce.name}} {{produce.rating}} {{produce.status}}
  </p>
  <button class="btn btn-danger" (click)="deleteThis(produce.id)">Delete</button>
  <button class="btn btn-info" routerLink="/app-produces">Back List</button>
</div>
