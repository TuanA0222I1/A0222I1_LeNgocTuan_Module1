<div *ngIf="produceEdit != undefined">
  <form [formGroup]="produceForm" (ngSubmit)="save()" autocomplete="off" novalidate>
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" name="id"   disabled formControlName="id">
      <p style="color: red"
         *ngIf="(produceForm.controls.id.pristine)&&  (produceForm.controls.id.touched)"> Id not change</p>
     </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
      <p style="color: red"
         *ngIf="produceForm.controls.name.hasError('required') && (produceForm.controls.name.touched) "> Input Name
        Something </p>
      <p style="color: red"
         *ngIf="produceForm.controls.name.hasError('maxlength') && (produceForm.controls.name.touched) "> Name length
        max is 50 </p>
    </div>
    <div class="form-group">
      <label>Rating</label>
      <input type="text" class="form-control" name="rating" placeholder="Rating" formControlName="rating">
      <p style="color: red"
         *ngIf="produceForm.controls.rating.hasError('required') && (produceForm.controls.rating.touched) "> Input
        Rating Something </p>
      <p style="color: red"
         *ngIf="produceForm.controls.rating.hasError('max') && (produceForm.controls.rating.touched) "> Input
        Rating Max 5</p>

    </div>
    <div class="form-group">
      <label>Status</label>
      <input type="text" class="form-control" name="name" placeholder="Status" formControlName="status">
      <p style="color: red"
         *ngIf="produceForm.controls.status.hasError('required') && (produceForm.controls.status.touched) "> Input
        Status Something </p>
    </div>
    <div class="form-group">
      <label>Category</label>
      <select class="form-control" name="name" formControlName="category">
        <option value="">Chose Category</option>
        <option *ngFor="let item of categoryList" value="{{item.id}}">{{item.name}}</option>
        <p style="color: red"
           *ngIf="produceForm.controls.category.hasError('required') && (produceForm.controls.category.touched) "> Input
          Status Something </p>
      </select>
    </div>
    <button type="submit" class="btn btn-warning" [disabled]="produceForm.invalid" >Submit</button>
    <button type="button" class="btn btn-second" (click)="resetForm()">Reset</button>
    <a  routerLink="/app-produces"><button type="button" class="btn btn-primary">Back List</button></a>
  </form>
</div>
