<div *ngIf="produce != undefined">
  <form [formGroup]="produceForm" (ngSubmit)="save()" autocomplete="off" novalidate>
    <div class="form-group">
      <label  >Id</label>
      <input type="number" class="form-control" name="id"  disabled formControlName = "id">
      <p style="color: red" *ngIf="!produceForm.controls.id.pristine">Id Cannot Not Change</p>
     </div>
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" name="name"  placeholder="Name"   formControlName = "name">
      <p style="color: red" *ngIf="produceForm.controls.name.hasError('required') && (produceForm.controls.name.touched) "> Input Name Something </p>
      <p style="color: red" *ngIf="produceForm.controls.name.hasError('maxlength') && (produceForm.controls.name.touched) "> Name length max is 50 </p>

    </div>
    <div class="form-group">
      <label >Rating</label>
      <input type="text" class="form-control" name="rating"   placeholder="Rating"   formControlName = "rating">
      <p style="color: red" *ngIf="produceForm.controls.rating.hasError('required') && (produceForm.controls.rating.touched) "> Input Rating Something </p>

    </div>
        <div class="form-group">
      <label >Status</label>
      <input type="text" class="form-control" name="name"   placeholder="Status"   formControlName = "status">
          <p style="color: red" *ngIf="produceForm.controls.status.hasError('required') && (produceForm.controls.status.touched) "> Input Status Something </p>

        </div>

    <button type="submit" class="btn btn-warning" [disabled]="!produceForm.valid" >Submit</button>
    <button type="button" class="btn btn-second" (click)="resetForm()" >Reset</button>
  </form>
</div>
